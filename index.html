<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karla Navas Dev Journey</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="images/avatar-normal.jpg">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Karla Navas Dev Journey</h1>
            <input type="text" class="form-search" />
            <button class="btn-search">Search</button>
        </div>
        <div class="pic-container">
            <div><img src="images/avatar-normal.jpg" /></div>
            <div id="wittyComment" class="witty">hello!</div>
        </div>
    </header>
    <section class="tech-card-odd">
        <div class="tech-card-wrapper">
            <div class="logo">
                <i class='fab fa-html5'></i>
            </div>
            <div class="info">
                <div class="info-title">
                    <h2>HTML 5</h2>
                    <div class="tags">
                        <span>Front-end</span>
                    </div>
                </div>
                <div class="info-description">
                    <h3>Things I know</h3>
                    <p>HTML5 tags, viewport, etc</p>
                </div>
            </div>
            <div class="rating">
                <div class="rating-stars">
                    <i class='fas fa-star'></i>
                    <i class='fas fa-star'></i>
                    <i class='fas fa-star'></i>
                    <i class='fas fa-star-half-alt'></i>
                    <!-- <i class="far fa-star"></i>                     -->
                </div>
                <div class="rating-last">
                    Last updated<br>
                    20/Oct/2020
                </div>
            </div>
        </div>
    </section>
    <section class="tech-card-even">
        <div class="tech-card-wrapper">
            <div class="logo">
                <i class='fab fa-css3'></i>
            </div>
            <div class="info">
                <div class="info-title">
                    <h2>CSS3</h2>
                    <div class="tags">
                        <span>Front-end</span>
                    </div>
                </div>
                <div class="info-description">
                    <h3>Things I know</h3>
                    <p>Classes, lots of properties, etc</p>
                </div>
            </div>
            <div class="rating">
                <div class="rating-stars">
                    <i class='fas fa-star'></i>
                    <i class='fas fa-star'></i>
                    <i class='fas fa-star'></i>
                    <i class='fas fa-star-half-alt'></i>
                    <!-- <i class="far fa-star"></i>                     -->
                </div>
                <div class="rating-last">
                    Last updated<br>
                    20/Oct/2020
                </div>
            </div>
        </div>
    </section>
</body>
</html>
